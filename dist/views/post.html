<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{it.title}} - SlugPost</title>
    <meta name="description" content="{{it.description}}">
    <meta property="og:title" content="{{it.title}}">
    <meta property="og:description" content="{{it.description}}">
    <meta property="og:type" content="article">
   <link rel="icon" type="image/png" sizes="32x32" href="/public/favicon-32x32.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
  <link rel="stylesheet" crossorigin href="/assets/index-B--yYv77.css">
</head>
<body class="bg-slate-50 min-h-screen">
    
    <!-- Navigation -->
    <nav class="bg-white border-b border-slate-200">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <a href="/" class="flex items-center space-x-2">
                   <img src="/public/android-icon-48x48.png" alt="SLugPost Logo">
                    <span class="text-xl font-bold text-slate-900">SlugPost</span>
                </a>
                <div class="flex items-center space-x-4">
                    <button 
                        onclick="window.print()"
                        class="text-slate-600 hover:text-slate-900 transition-colors font-medium flex items-center space-x-2"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="6 9 6 2 18 2 18 9"></polyline>
                            <path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path>
                            <rect width="12" height="8" x="6" y="14"></rect>
                        </svg>
                        <span class="hidden sm:inline">Print</span>
                    </button>
                    <a 
                        href="/"
                        class="bg-primary-600 text-white px-4 py-2 rounded-lg hover:bg-primary-700 transition-all font-medium text-sm"
                    >
                        Create Post
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 sm:px-6 py-6 sm:py-12 max-w-4xl">
        
        <!-- Post Header -->
        <article class="bg-white rounded-2xl shadow-lg border border-slate-200 overflow-hidden">
            
            <!-- Post Meta -->
            <div class="border-b border-slate-200 px-4 sm:px-8 py-4 sm:py-6 bg-slate-50">
                <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3 sm:gap-4">
                    <div class="flex flex-wrap items-center gap-x-3 sm:gap-x-4 gap-y-2 text-xs sm:text-sm text-slate-600">
                        <div class="flex items-center space-x-2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect width="18" height="18" x="3" y="4" rx="2" ry="2"></rect>
                                <line x1="16" x2="16" y1="2" y2="6"></line>
                                <line x1="8" x2="8" y1="2" y2="6"></line>
                                <line x1="3" x2="21" y1="10" y2="10"></line>
                            </svg>
                            <span id="createdAt">{{it.created_at}}</span>
                        </div>
                        <div class="flex items-center space-x-2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                            <span>{{it.view_count}} views</span>
                        </div>
                        {{@if(it.author)}}
                        <div class="flex items-center space-x-2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                            <span>{{it.author.name}}</span>
                        </div>
                        {{/if}}
                    </div>
                    <button 
                        onclick="sharePost()"
                        class="flex items-center space-x-2 text-primary-600 hover:text-primary-700 font-medium text-xs sm:text-sm self-start sm:self-auto"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="flex-shrink-0">
                            <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"></path>
                            <polyline points="16 6 12 2 8 6"></polyline>
                            <line x1="12" x2="12" y1="2" y2="15"></line>
                        </svg>
                        <span>Share</span>
                    </button>
                </div>
            </div>

            <!-- Post Content -->
            <div class="px-4 sm:px-8 py-6 sm:py-10">
                <div class="prose prose-slate max-w-none prose-headings:font-bold prose-h1:text-2xl sm:prose-h1:text-4xl prose-h1:mb-3 sm:prose-h1:mb-4 prose-h2:text-xl sm:prose-h2:text-3xl prose-h2:mt-6 sm:prose-h2:mt-8 prose-h2:mb-2 sm:prose-h2:mb-3 prose-h3:text-lg sm:prose-h3:text-2xl prose-h3:mt-4 sm:prose-h3:mt-6 prose-h3:mb-2 prose-p:text-slate-700 prose-p:leading-relaxed prose-p:text-sm sm:prose-p:text-base prose-a:text-primary-600 prose-a:no-underline hover:prose-a:underline prose-code:text-primary-600 prose-code:bg-slate-100 prose-code:px-1.5 prose-code:py-0.5 prose-code:rounded prose-code:text-xs sm:prose-code:text-sm prose-code:before:content-none prose-code:after:content-none prose-pre:bg-slate-900 prose-pre:text-slate-100 prose-pre:text-xs sm:prose-pre:text-sm prose-pre:overflow-x-auto prose-img:rounded-lg prose-img:shadow-lg prose-ul:text-sm sm:prose-ul:text-base prose-ol:text-sm sm:prose-ol:text-base">
                    {{* it.content}}
                </div>
            </div>

            <!-- Post Footer -->
            <div class="border-t border-slate-200 px-4 sm:px-8 py-4 sm:py-6 bg-slate-50">
                <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3 sm:gap-4">
                    <div class="text-xs sm:text-sm text-slate-600 order-2 sm:order-1">
                        <span>Last updated: <span id="updatedAt">{{it.updated_at}}</span></span>
                    </div>
                    <a 
                        href="/"
                        class="text-primary-600 hover:text-primary-700 font-medium text-sm flex items-center justify-center sm:justify-start space-x-2 bg-primary-50 hover:bg-primary-100 px-4 py-2.5 rounded-lg transition-colors order-1 sm:order-2"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="flex-shrink-0">
                            <path d="M5 12h14"></path>
                            <path d="m12 5 7 7-7 7"></path>
                        </svg>
                        <span>Create your own post</span>
                    </a>
                </div>
            </div>

        </article>

    </main>

    <!-- Footer -->
    <footer class="container mx-auto px-4 sm:px-6 py-6 sm:py-8 mt-8 sm:mt-16 border-t border-slate-200">
        <div class="flex flex-col md:flex-row justify-between items-center text-xs sm:text-sm text-slate-600">
            <p class="text-center md:text-left">© 2024 SlugPost. Built with ❤️ by Maulana Shalihin</p>
             <div class="flex flex-wrap justify-center gap-4 sm:gap-6 mt-4 md:mt-0">
                <a href="/about" class="hover:text-primary-600 transition-colors">About</a>
                <a href="https://github.com/maulanashalihin/slug-post" target="_blank" rel="noopener noreferrer" class="hover:text-primary-600 transition-colors flex items-center space-x-1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                    </svg>
                    <span>GitHub</span>
                </a>
                <a href="/docs" class="hover:text-primary-600 transition-colors">Docs</a>
            </div>
        </div>
    </footer>

    <script>
        // Format dates
        function formatDate(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Share functionality
        function sharePost() {
            const url = window.location.href;
            const title = document.title;
            
            if (navigator.share) {
                navigator.share({
                    title: title,
                    url: url
                }).catch(err => console.log('Error sharing:', err));
            } else {
                // Fallback: copy to clipboard
                navigator.clipboard.writeText(url).then(() => {
                    alert('Link copied to clipboard!');
                });
            }
        }

        // Smooth scroll for anchor links with offset
        document.addEventListener('DOMContentLoaded', () => {
            // Add smooth scroll behavior
            document.documentElement.style.scrollBehavior = 'smooth';
            
            // Handle anchor links with offset for navbar
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const targetId = this.getAttribute('href').substring(1);
                    const targetElement = document.getElementById(targetId);
                    
                    if (targetElement) {
                        const navHeight = document.querySelector('nav').offsetHeight;
                        const targetPosition = targetElement.getBoundingClientRect().top + window.pageYOffset - navHeight - 20;
                        
                        window.scrollTo({
                            top: targetPosition,
                            behavior: 'smooth'
                        });
                        
                        // Update URL without jumping
                        history.pushState(null, null, '#' + targetId);
                    }
                });
            });

            // Handle direct URL with hash on page load
            if (window.location.hash) {
                setTimeout(() => {
                    const targetId = window.location.hash.substring(1);
                    const targetElement = document.getElementById(targetId);
                    if (targetElement) {
                        const navHeight = document.querySelector('nav').offsetHeight;
                        const targetPosition = targetElement.getBoundingClientRect().top + window.pageYOffset - navHeight - 20;
                        window.scrollTo({
                            top: targetPosition,
                            behavior: 'smooth'
                        });
                    }
                }, 100);
            }
        });

        // Print styles
        window.addEventListener('beforeprint', () => {
            document.querySelector('nav').style.display = 'none';
            document.querySelector('footer').style.display = 'none';
        });

        window.addEventListener('afterprint', () => {
            document.querySelector('nav').style.display = 'block';
            document.querySelector('footer').style.display = 'block';
        });
    </script>

    <!-- Additional Styles for Anchor Links -->
    <style>
        /* Scroll padding to account for fixed navbar */
        html {
            scroll-padding-top: 100px;
        }
        
        /* Style for headings with IDs (anchor targets) */
        .prose h1[id],
        .prose h2[id],
        .prose h3[id],
        .prose h4[id],
        .prose h5[id],
        .prose h6[id] {
            scroll-margin-top: 100px;
        }
        
        /* Highlight heading when targeted */
        .prose h1[id]:target,
        .prose h2[id]:target,
        .prose h3[id]:target,
        .prose h4[id]:target,
        .prose h5[id]:target,
        .prose h6[id]:target {
            animation: highlight 2s ease-in-out;
        }
        
        @keyframes highlight {
            0%, 100% {
                background-color: transparent;
            }
            50% {
                background-color: rgba(59, 130, 246, 0.1);
            }
        }
        
        /* Better styling for anchor links in table of contents */
        .prose a[href^="#"] {
            transition: all 0.2s ease;
        }
        
        .prose a[href^="#"]:hover {
            padding-left: 4px;
        }
    </style>

    <!-- Print Styles -->
    <style media="print">
        @page {
            margin: 2cm;
        }
        
        body {
            background: white !important;
        }
        
        nav, footer, button {
            display: none !important;
        }
        
        article {
            box-shadow: none !important;
            border: none !important;
        }
        
        .prose {
            max-width: 100% !important;
        }
    </style>

</body>
</html>
